<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Manup Template" />
    <meta name="keywords" content="Manup, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UISEB</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <!-- Header Section Begin -->
    <header class="header-section bg-white fixed-top shadow-sm">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="img/logo_UISEB.png" alt="" height="50" />
          </a>
        </div>
        <div class="nav-menu">
          <nav class="mainmenu mobile-menu">
            <ul>
              <li><a href="#about-section">About</a></li>
              <li><a href="#conference-section">Conference</a></li>
              <li><a href="#registration-section">Registration</a></li>
              <li><a href="#submission-section">Submission</a></li>
              <li><a href="#publication-section">Publication</a></li>
            </ul>
          </nav>
          <a href="#" class="primary-btn top-btn"
            ><i class="fa fa-ticket"></i> Register</a
          >
        </div>
        <div id="mobile-menu-wrap"></div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Contact Form Section Begin -->
    <section class="contact-from-section spad mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>Login</h2>
              <p>Fill out the form below to continue login.</p>
            </div>
          </div>
        </div>
        <form
          action=""
          class="comment-form contact-form">
          <div class="row p-3">
            <div class="col-md-12">
              <label>Email</label>
              <input
                type="email"
                placeholder="Input your email"
                name="email"
                required
              />
            </div>
            <div class="col-md-12">
              <label>Password</label>
              <input
                type="password"
                placeholder="Input your password"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="col-12 text-center mt-5">
              <button type="submit" class="site-btn mb-2" id="registerButton">
                LOGIN
              </button>
              <p>
                Don't have account?
                <a href="register.html" class="text-primary">Register</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Contact Form Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="footer-text">
              <div class="ft-logo">
                <a href="#" class="footer-logo"
                  ><img src="img/logo_UISEB.png" alt="" height="80"
                /></a>
              </div>
              <ul>
                <li><a href="#">UNSIQ</a></li>
                <li><a href="#">FEB</a></li>
                <li><a href="#">PMB</a></li>
              </ul>
              <div class="copyright-text">
                <p>
                  Copyright &copy;
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  UISEB
                </p>
              </div>
              <div class="ft-social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube-play"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
